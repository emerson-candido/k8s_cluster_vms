---
- name: Add node peers (Run only on last node)
  ansible.builtin.shell:
    cmd: |
      a=1
      until [ ! $a -le {{ node_numbers }} ]
      do 
        gluster peer probe {{ node_subnet }}.$(($a + {{ node_range }}))
        a=`expr $a + 1`
      done             
  when: node_numbers == node_count